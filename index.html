<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog>
        <button id="closeModalBtn">x</button>
        <form action="/" method="post">
            <div class="inputContainer">
                <label for="title">Book Title</label>
                <input type="text" name="title" id="title" minlength="1">
            </div>
            <div class="inputContainer">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" minlength="1">
            </div>
            <div class="inputContainer">
                <label for="pages">Amount of pages</label>
                <input type="number" name="pages" id="pages" min="1">
            </div>
            <div class="inputContainer">
                <legend>Have you read the book?</legend>
                <div>
                    <input type="radio" name="readStatus" id="yes" value="true" checked>
                    <span>Yes</span>
                    <input type="radio" name="readStatus" id="no" value="false">
                    <span>No</span>
                </div>
            </div>
            <input type="submit" value="Submit the book" id="submitBookBtn">
        </form>
    </dialog>
    <button id="addBookBtn">Add a book</button>
    <div class="library"></div>
</body>
</html>
